    <style>
        :root {
            --primary-bg: #fdfaf1;
            --accent-color: #e6b17e;
            --text-color: #4a4a4a;
            --section-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            background-color: var(--primary-bg);
            background-image: 
                linear-gradient(rgba(230, 177, 126, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(230, 177, 126, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            background: var(--accent-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: #d49a6a;
        }

        .dark-theme {
            --primary-bg: #2c2c2c;
            --accent-color: #a67c52;
            --text-color: #f0f0f0;
            --section-bg: rgba(50, 50, 50, 0.9);
        }

        .section-card {
            background: var(--section-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
        }

        .chakra-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .chakra-circle:hover {
            transform: scale(1.1);
        }

        .meditation-technique {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            margin: 1rem 0;
        }

        .frequency-item {
            background: rgba(230, 177, 126, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 0.5rem 0;
        }

        .nav-pills .nav-link.active {
            background-color: var(--accent-color);
        }

        .nav-pills .nav-link {
            color: var(--text-color);
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        .header-section {
            text-align: center;
            padding: 3rem 0;
        }

        .header-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header-section p {
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>

                    <h4>Benefits:</h4>

                        ${technique.benefits.map(benefit => `<li>${benefit}</li>`).join('')}

            `).join('');
